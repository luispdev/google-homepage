<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/stylesheet.css">
        <title>Google Mockup</title>
    </head>
    <body class="main-page">
        <div class="view">
            <div class="nav">
                <ul class="left_nav">
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </ul>
                <ul class="right_nav">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><a href=""><img src="images/google_app.png" class="app_image"></a></li>
                    <button id="sign-in"><a href="" id="sign-in">Sign In</a></button>
                </ul>
            </div>

            <div>
                <img id="logo" src="images/googlelogo.png" alt="Google Logo" class="logo">
            </div>

            <form class="search-bar">
                <div class="bar">
                    <img src="images/google_magnifying.png" class="magnify_glass" alt="Magnify Glass">
                    <input type="text" placeholder="|">
                    <input type="image" class="mic" alt="Microphone" src="images/google_microphone.png">
                </div>
            </form>

            <div class="button">
                <button class="buttons">Google Search</button>
                <button class="buttons">I'm Feeling Lucky</button>
            </div>

                <nav class="footer_nav">
                    <ul class="left_footer">
                        <li><a href="">Advertising</a></li>
                        <li><a href="">Business</a></li>
                        <li><a href="">How Search works</a></li>
                    </ul>
                    <ul class="right_footer">
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Terms</a></li>
                        <li><a href="">Settings</a></li>
                    </ul>
                </nav>
        </div>
    </body>
</html>
